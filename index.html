<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --bg: #fff0f3;
            --glass: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff0f3 0%, #ffe5ec 100%);
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars when button moves */
            color: #590d22;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Floating Hearts Background */
        .bg-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: -100px;
            font-size: 2rem;
            color: rgba(255, 77, 109, 0.2);
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* Main Card */
        .card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.15);
            text-align: center;
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.8);
            animation: scaleIn 1s ease;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        p {
            font-size: 1.2rem;
            color: #800f2f;
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 30px;
            color: #a4133c;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-yes {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.05);
            background-color: #ff0a54;
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.6);
        }

        .btn-no {
            background-color: #fff;
            color: #555;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 2px solid #e6e6e6;
        }

        /* Success Message */
        #success-msg {
            display: none;
            margin-top: 20px;
            font-size: 2rem;
            color: var(--primary);
            font-family: 'Dancing Script', cursive;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2.5rem;
            }
            button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="bg-hearts" id="bg-hearts"></div>

    <div class="card">
        <h1>Hey Shirin! ‚ù§Ô∏è</h1>
        <p>I have a very important question to ask you...</p>
        
        <h2>Will you be my Valentine? üåπ</h2>
        
        <div class="buttons">
            <button class="btn-yes" onclick="celebrate()">Yes!</button>
            <button class="btn-no" id="noBtn" onclick="moveButton()">No</button>
        </div>
        
        <div id="success-msg">Yay! It's a date! üíñ</div>
    </div>

    <script>
        // Background Hearts
        function createHearts() {
            const container = document.getElementById('bg-hearts');
            const heartCount = 20; 
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 7 + 's';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        createHearts();

        // Runaway Button Logic
        const noBtn = document.getElementById('noBtn');
        
        function moveButton() {
            // Move button to body to avoid being trapped by the card's transform/filter
            if (noBtn.parentNode !== document.body) {
                document.body.appendChild(noBtn);
            }
            noBtn.style.position = 'fixed';
            noBtn.style.zIndex = '100';

            // Get viewport dimensions
            const width = window.innerWidth;
            const height = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate random position
            // Ensure it stays within viewport with strict padding
            const padding = 20;
            const maxX = width - btnWidth - padding;
            const maxY = height - btnHeight - padding;

            const newX = Math.random() * (maxX - padding) + padding;
            const newY = Math.random() * (maxY - padding) + padding;

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Celebration Logic
        function celebrate() {
            const successMsg = document.getElementById('success-msg');
            const buttons = document.querySelector('.buttons');
            const h2 = document.querySelector('h2');
            
            buttons.style.display = 'none';
            noBtn.style.display = 'none'; // Hide No button explicitly
            h2.style.display = 'none';
            successMsg.style.display = 'block';

            // Confetti explosion
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
